<!DOCTYPE html>

<script>
    (function () {
        var request = new XMLHttpRequest();

        request.onreadystatechange = function() {

            if (request.readyState === 4) 
            {
                var responseData = JSON.parse(request.responseText);
                var ul = document.getElementById("sharesTable"); 
                
                ul.innerHTML = responseData;
            }

        }.bind(this);

        document.addEventListener("DOMContentLoaded", function() {
            request.open("GET", "http://localhost/info/holdings", true);
            request.send();
        });
    })();

</script>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="sharesTable"></div>
</body>
</html>
