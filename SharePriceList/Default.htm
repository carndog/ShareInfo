<!DOCTYPE html>

<script>
    (function () {
        var request = new XMLHttpRequest();

        request.onreadystatechange = function() {

            if (request.readyState === 4) 
            {
                var responseArray = JSON.parse(request.responseText);
                var ul = document.getElementById("sharesTable");
                var html = "<table><tr><th>Name</th><th>Symbol</th><th>Price</th><th>Change</th><th>Change %</th><th>Index</th></tr>";

                responseArray.forEach(function (shareInfo) {

                    html += "<tr><td>" + shareInfo.Name + "</td>";
                    html += "<td>" + (shareInfo.Symbol || "&nbsp;") + "</td>";
                    html += "<td>" + shareInfo.Price + "</td>";
                    html += "<td>" + (shareInfo.Change || "&nbsp;") + "</td>";
                    html += "<td>" + (shareInfo.ChangePercentage || "&nbsp;") + "</td>";
                    html += "<td>" + (shareInfo.ShareIndex || "&nbsp;") + "</td></tr>";

                });

                html += "</table>";

                ul.innerHTML = html;
            }

        }.bind(this);

        document.addEventListener("DOMContentLoaded", function() {
            request.open("GET", "http://localhost/info/holdings", true);
            request.send();
        });
    })();

</script>

<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Content/Site.css">
    <title>Share Information Board</title>
</head>
<body>
    <div id="sharesTable" style="overflow-x:auto;"></div>
</body>
</html>
